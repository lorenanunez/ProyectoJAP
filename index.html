<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Lorena Nuñez">
		<meta name="description" content="Página de login de Proyecto JAP 2020">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="noindex, nofollow">
		
		<title>Proyecto JAP 2020</title>
		
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
		<link rel="stylesheet" type="text/css" href="css/signin.css">
		
		<script src="jquery-3.5.1.js"></script>
		<script src="popper.min.js"></script>
		
		<script src="js/bootstrap.js"></script>
		<script src="js/login.js"></script>
		
	</head>
	
	<body class="text-center">
		<form id="loginForm" action ="main.html" class="form-signin">
			<img class="mb-4" src="favicon.png" alt="Logo de Ceibal" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
			<label for="inputEmail" class="sr-only">Correo electrónico</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="alguien@ejemplo.com" required autofocus>
			<label for="inputPassword" class="sr-only">Contraseña</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
			<div class="checkbox mb-3">
    			<label>
      				<input type="checkbox" value="remember-me">Recuérdame
    			</label>
  			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
		</form>
		
	</body>
</html>
