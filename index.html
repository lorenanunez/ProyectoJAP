		<div class="limiter">

					<form id="frmLogin" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
						<span class="login100-form-title">Iniciar sesión</span>

						<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
							<input id="tbUsername" class="input100" type="email" name="username" placeholder="Correo electrónico" required>

						<div class="wrap-input100 validate-input" data-validate = "Debe ingresar su contraseña">

						</div>

						<div class="text-right p-t-13 p-b-23">
							<span class="txt1">¿Olvidaste tu </span><a href="rickroll.html" class="txt2">nombre de usuario / contraseña?</a>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn">Iniciar sesión</button>
						</div>

						<div class="flex-col-c p-t-170 p-b-40">
							<span class="txt1 p-b-9">¿No tienes una cuenta? </span><a href="rickroll.html" class="txt3">Regístrate</a>
